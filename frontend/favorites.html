<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="My Favorites - Sellout Campus Marketplace">
    <title>My Favorites | Sellout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css?v=5">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>

<body class="bg-white text-gray-800 font-sans min-h-screen">
    <!-- Navigation -->
    <nav class="fixed top-0 left-0 right-0 bg-white/80 backdrop-blur-xl border-b border-gray-100 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <a href="index.html" class="flex items-center gap-2">
                    <img src="assets/logo.png" alt="Sellout Logo" class="h-10 w-10 rounded-xl object-contain bg-green-600 p-1.5">
                    <span class="text-xl font-bold text-gray-900">Sellout</span>
                </a>
                <a href="index.html" class="text-sm text-gray-500 hover:text-gray-900 transition-colors">
                    <i class="fas fa-arrow-left mr-2"></i>Back to Browse
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="pt-24 pb-16">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
            <!-- Header -->
            <div class="text-center mb-10">
                <div class="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-red-50 mb-4">
                    <i class="fas fa-heart text-3xl text-red-400"></i>
                </div>
                <h1 class="text-3xl font-bold mb-2 text-gray-900">My Favorites</h1>
                <p class="text-gray-400">Items you've saved for later</p>
            </div>

            <!-- Loading State -->
            <div id="loadingState" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                <div
                    class="skeleton-card rounded-2xl bg-white border border-gray-100 overflow-hidden animate-pulse shadow-sm">
                    <div class="aspect-square bg-gray-100"></div>
                    <div class="p-4 space-y-2">
                        <div class="h-4 bg-gray-100 rounded w-3/4"></div>
                        <div class="h-3 bg-gray-100 rounded w-1/2"></div>
                    </div>
                </div>
                <div
                    class="skeleton-card rounded-2xl bg-white border border-gray-100 overflow-hidden animate-pulse shadow-sm">
                    <div class="aspect-square bg-gray-100"></div>
                    <div class="p-4 space-y-2">
                        <div class="h-4 bg-gray-100 rounded w-3/4"></div>
                        <div class="h-3 bg-gray-100 rounded w-1/2"></div>
                    </div>
                </div>
                <div
                    class="skeleton-card rounded-2xl bg-white border border-gray-100 overflow-hidden hidden md:block animate-pulse shadow-sm">
                    <div class="aspect-square bg-gray-100"></div>
                    <div class="p-4 space-y-2">
                        <div class="h-4 bg-gray-100 rounded w-3/4"></div>
                        <div class="h-3 bg-gray-100 rounded w-1/2"></div>
                    </div>
                </div>
                <div
                    class="skeleton-card rounded-2xl bg-white border border-gray-100 overflow-hidden hidden lg:block animate-pulse shadow-sm">
                    <div class="aspect-square bg-gray-100"></div>
                    <div class="p-4 space-y-2">
                        <div class="h-4 bg-gray-100 rounded w-3/4"></div>
                        <div class="h-3 bg-gray-100 rounded w-1/2"></div>
                    </div>
                </div>
            </div>

            <!-- Favorites Grid -->
            <div id="favoritesGrid" class="hidden grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"></div>

            <!-- Empty State -->
            <div id="emptyState" class="hidden text-center py-20">
                <div class="w-20 h-20 mx-auto mb-6 rounded-2xl bg-gray-50 flex items-center justify-center">
                    <i class="far fa-heart text-3xl text-gray-300"></i>
                </div>
                <h2 class="text-xl font-bold mb-2 text-gray-800">No Favorites Yet</h2>
                <p class="text-gray-400 mb-6">Start browsing and save items you love!</p>
                <a href="index.html"
                    class="inline-flex items-center gap-2 px-6 py-3 rounded-xl bg-green-600 hover:bg-green-700 text-white font-medium transition-all">
                    <i class="fas fa-search"></i>Browse Items
                </a>
            </div>
        </div>
    </main>

    <!-- Toast Container -->
    <div id="toastContainer" class="fixed bottom-4 right-4 z-50 flex flex-col gap-2"></div>

    <!-- Scripts -->
    <script src="js/config.js?v=5"></script>
    <script src="js/utils.js?v=5"></script>
    <script src="js/api.js?v=5"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('token');
            if (!token) {
                showToast('Please login to view favorites', 'error');
                setTimeout(() => { window.location.href = 'login.html'; }, 1500);
                return;
            }

            await loadFavorites();
        });

        async function loadFavorites() {
            const loadingState = document.getElementById('loadingState');
            const favoritesGrid = document.getElementById('favoritesGrid');
            const emptyState = document.getElementById('emptyState');

            try {
                const response = await api.get('/favorites');

                loadingState.classList.add('hidden');

                if (response.success && response.data.products.length > 0) {
                    favoritesGrid.classList.remove('hidden');
                    favoritesGrid.innerHTML = response.data.products.map(product => renderFavoriteCard(product)).join('');
                } else {
                    emptyState.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Error loading favorites:', error);
                loadingState.classList.add('hidden');
                emptyState.classList.remove('hidden');
            }
        }

        function renderFavoriteCard(product) {
            const conditionClass = product.product_condition === 'New' ? 'condition-new' :
                product.product_condition === 'Fairly Used' ? 'condition-fairly-used' : 'condition-used';

            return `
                <div class="product-card relative rounded-2xl bg-white border border-gray-100 overflow-hidden hover:border-green-200 transition-all shadow-sm">
                    <a href="product-details.html?id=${product.id}" class="block">
                        <div class="relative aspect-square overflow-hidden">
                            <img src="${product.image_url}" alt="${escapeHtml(product.title)}" 
                                class="w-full h-full object-cover hover:scale-105 transition-transform duration-500"
                                loading="lazy">
                            <div class="absolute top-3 left-3">
                                <span class="px-2.5 py-1 rounded-full ${conditionClass} text-xs font-medium backdrop-blur-sm">
                                    ${product.product_condition}
                                </span>
                            </div>
                            ${product.status === 'sold' ? `
                                <div class="absolute inset-0 bg-white/70 flex items-center justify-center">
                                    <span class="px-4 py-2 rounded-full bg-red-500 text-white text-sm font-semibold">Sold</span>
                                </div>
                            ` : ''}
                        </div>
                        <div class="p-4">
                            <div class="flex items-center gap-2 mb-2">
                                <span class="text-xs text-gray-400">${product.category}</span>
                                <span class="text-gray-200">â€¢</span>
                                <span class="text-xs text-gray-400">${product.campus}</span>
                            </div>
                            <h3 class="font-semibold text-sm mb-2 text-gray-800 line-clamp-2 hover:text-green-700 transition-colors">
                                ${escapeHtml(product.title)}
                            </h3>
                            <div class="flex items-center justify-between">
                                <p class="text-lg font-bold text-green-700">${formatPrice(product.price)}</p>
                                <span class="text-xs text-gray-400">${formatDate(product.created_at)}</span>
                            </div>
                        </div>
                    </a>
                    <button class="favorite-btn favorited" onclick="removeFavorite(this, ${product.id})" title="Remove from Favorites">
                        <i class="fas fa-heart text-sm text-red-500"></i>
                    </button>
                </div>
            `;
        }

        async function removeFavorite(btnElement, productId) {
            try {
                const response = await api.post('/favorites/' + productId, {});
                if (response.success && !response.data.isFavorited) {
                    const card = btnElement.closest('.product-card');
                    card.style.transition = 'opacity 0.3s ease, transform 0.3s ease';
                    card.style.opacity = '0';
                    card.style.transform = 'scale(0.9)';
                    setTimeout(() => {
                        card.remove();
                        const grid = document.getElementById('favoritesGrid');
                        if (grid.children.length === 0) {
                            grid.classList.add('hidden');
                            document.getElementById('emptyState').classList.remove('hidden');
                        }
                    }, 300);
                    showToast('Removed from favorites', 'info');
                }
            } catch (error) {
                showToast('Failed to update', 'error');
            }
        }
    </script>
</body>

</html>
