<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="My Profile - Sellout Campus Marketplace">
    <title>My Profile | Sellout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css?v=5">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>

<body class="bg-gray-50 text-gray-800 font-sans min-h-screen">
    <!-- Navigation -->
    <nav class="fixed top-0 left-0 right-0 bg-white/80 backdrop-blur-xl border-b border-gray-100 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <a href="index.html" class="flex items-center gap-2">
                    <img src="assets/logo.png" alt="Sellout Logo" class="h-10 w-10 rounded-xl object-contain bg-green-600 p-1.5">
                    <span class="text-xl font-bold text-gray-900">Sellout</span>
                </a>
                <div class="flex items-center gap-4">
                    <a href="index.html" class="text-sm text-gray-500 hover:text-gray-900 transition-colors">
                        <i class="fas fa-home mr-2"></i>Browse
                    </a>
                    <button id="logoutBtn" class="text-sm text-red-500 hover:text-red-600 transition-colors">
                        <i class="fas fa-sign-out-alt mr-2"></i>Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="pt-24 pb-16">
        <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">
            <!-- Profile Header -->
            <div class="relative mb-10">
                <div class="absolute inset-x-0 top-0 h-32 bg-gradient-to-r from-green-100 to-emerald-50 rounded-2xl">
                </div>
                <div class="relative pt-20 px-6">
                    <div class="flex flex-col sm:flex-row items-center sm:items-end gap-4 sm:gap-6">
                        <!-- Profile Image -->
                        <div class="relative">
                            <div id="profileAvatar"
                                class="w-28 h-28 rounded-2xl bg-gradient-to-br from-green-500 to-green-600 flex items-center justify-center overflow-hidden border-4 border-white shadow-lg">
                                <i class="fas fa-user text-white text-4xl"></i>
                            </div>
                            <label
                                class="absolute bottom-0 right-0 w-8 h-8 rounded-lg bg-green-600 hover:bg-green-700 flex items-center justify-center cursor-pointer transition-all shadow-sm">
                                <i class="fas fa-camera text-white text-sm"></i>
                                <input type="file" id="profileImageInput" accept="image/*" class="hidden">
                            </label>
                        </div>
                        <!-- Profile Info -->
                        <div class="text-center sm:text-left flex-1">
                            <h1 id="profileName" class="text-2xl font-bold mb-1 text-gray-900"></h1>
                            <p id="profileCampus"
                                class="text-gray-500 flex items-center justify-center sm:justify-start gap-2">
                                <i class="fas fa-university"></i>
                                <span></span>
                            </p>
                        </div>
                        <!-- Action Buttons -->
                        <div class="flex items-center gap-3">
                            <button id="shareMyPageBtn"
                                class="px-5 py-3 rounded-xl bg-white border border-gray-300 hover:bg-gray-50 text-gray-700 font-medium transition-all flex items-center gap-2 text-sm shadow-sm">
                                <i class="fas fa-share-alt"></i>
                                Share My Page
                            </button>
                            <a href="upload-product.html"
                                class="px-6 py-3 rounded-xl bg-green-600 text-white font-semibold hover:bg-green-700 hover:shadow-lg hover:shadow-green-600/20 transition-all flex items-center gap-2">
                                <i class="fas fa-plus"></i>
                                List Item
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Stats Cards -->
            <div class="grid grid-cols-3 gap-4 mb-10">
                <div class="p-5 rounded-2xl bg-white border border-gray-100 text-center shadow-sm">
                    <p id="statTotal" class="text-2xl font-bold text-green-700">0</p>
                    <p class="text-sm text-gray-400">Total Listings</p>
                </div>
                <div class="p-5 rounded-2xl bg-white border border-gray-100 text-center shadow-sm">
                    <p id="statAvailable" class="text-2xl font-bold text-emerald-600">0</p>
                    <p class="text-sm text-gray-400">Active</p>
                </div>
                <div class="p-5 rounded-2xl bg-white border border-gray-100 text-center shadow-sm">
                    <p id="statSold" class="text-2xl font-bold text-blue-600">0</p>
                    <p class="text-sm text-gray-400">Sold</p>
                </div>
            </div>

            <!-- Tabs -->
            <div class="flex items-center gap-4 mb-6 border-b border-gray-300">
                <button class="tab-btn active pb-4 px-2 text-sm font-medium border-b-2 border-green-600 text-gray-900"
                    data-tab="listings">
                    My Listings
                </button>
                <button
                    class="tab-btn pb-4 px-2 text-sm font-medium border-b-2 border-transparent text-gray-400 hover:text-gray-700 transition-colors"
                    data-tab="settings">
                    Account Settings
                </button>
            </div>

            <!-- My Listings Tab -->
            <div id="listingsTab" class="tab-content">
                <!-- Filter Tabs -->
                <div class="flex items-center gap-2 mb-6">
                    <button
                        class="status-btn active px-4 py-2 rounded-lg bg-green-50 text-green-700 text-sm font-medium transition-all"
                        data-status="all">All</button>
                    <button
                        class="status-btn px-4 py-2 rounded-lg bg-gray-100 text-gray-500 text-sm font-medium hover:bg-gray-200 transition-all"
                        data-status="available">Available</button>
                    <button
                        class="status-btn px-4 py-2 rounded-lg bg-gray-100 text-gray-500 text-sm font-medium hover:bg-gray-200 transition-all"
                        data-status="sold">Sold</button>
                </div>

                <!-- Products Grid -->
                <div id="myProductsGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                </div>

                <!-- Loading State -->
                <div id="loadingProducts" class="hidden">
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                        <div class="rounded-xl bg-white border border-gray-100 overflow-hidden animate-pulse shadow-sm">
                            <div class="aspect-square bg-gray-100"></div>
                            <div class="p-4">
                                <div class="h-4 bg-gray-100 rounded w-3/4 mb-2"></div>
                                <div class="h-3 bg-gray-100 rounded w-1/2"></div>
                            </div>
                        </div>
                        <div class="rounded-xl bg-white border border-gray-100 overflow-hidden animate-pulse shadow-sm">
                            <div class="aspect-square bg-gray-100"></div>
                            <div class="p-4">
                                <div class="h-4 bg-gray-100 rounded w-3/4 mb-2"></div>
                                <div class="h-3 bg-gray-100 rounded w-1/2"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Empty State -->
                <div id="emptyProducts" class="hidden text-center py-16">
                    <div class="w-20 h-20 mx-auto mb-6 rounded-2xl bg-gray-50 flex items-center justify-center">
                        <i class="fas fa-box-open text-3xl text-gray-300"></i>
                    </div>
                    <h3 class="text-xl font-semibold mb-2 text-gray-800">No listings yet</h3>
                    <p class="text-gray-400 mb-6">Start selling by listing your first item</p>
                    <a href="upload-product.html"
                        class="inline-flex items-center gap-2 px-6 py-3 rounded-xl bg-green-600 hover:bg-green-700 text-white font-medium transition-all">
                        <i class="fas fa-plus"></i>List an Item
                    </a>
                </div>
            </div>

            <!-- Settings Tab -->
            <div id="settingsTab" class="tab-content hidden">
                <div class="max-w-lg mx-auto space-y-6">
                    <!-- Profile Settings -->
                    <div class="p-6 rounded-2xl bg-white border border-gray-100 shadow-sm">
                        <h3 class="font-semibold text-lg mb-5 text-gray-900">Profile Information</h3>
                        <form id="profileForm" class="space-y-4">
                            <div>
                                <label for="settingsName" class="block text-sm font-medium text-gray-600 mb-2">Full
                                    Name</label>
                                <input type="text" id="settingsName"
                                    class="w-full bg-gray-50 border border-gray-300 rounded-xl py-3 px-4 text-sm text-gray-800 focus:outline-none focus:border-green-500 focus:ring-2 focus:ring-green-500/20 transition-all">
                            </div>
                            <div>
                                <label for="settingsEmail"
                                    class="block text-sm font-medium text-gray-600 mb-2">Email</label>
                                <input type="email" id="settingsEmail" disabled
                                    class="w-full bg-gray-50 border border-gray-300 rounded-xl py-3 px-4 text-sm text-gray-400 cursor-not-allowed">
                                <p class="text-xs text-gray-400 mt-1">Email cannot be changed</p>
                            </div>
                            <div>
                                <label for="settingsCampus"
                                    class="block text-sm font-medium text-gray-600 mb-2">Campus</label>
                                <input type="text" id="settingsCampus"
                                    class="w-full bg-gray-50 border border-gray-300 rounded-xl py-3 px-4 text-sm text-gray-800 focus:outline-none focus:border-green-500 focus:ring-2 focus:ring-green-500/20 transition-all">
                            </div>
                            <div>
                                <label for="settingsWhatsapp"
                                    class="block text-sm font-medium text-gray-600 mb-2">WhatsApp Number</label>
                                <input type="tel" id="settingsWhatsapp"
                                    class="w-full bg-gray-50 border border-gray-300 rounded-xl py-3 px-4 text-sm text-gray-800 focus:outline-none focus:border-green-500 focus:ring-2 focus:ring-green-500/20 transition-all">
                            </div>
                            <button type="submit" id="saveProfileBtn"
                                class="w-full py-3 rounded-xl bg-green-600 hover:bg-green-700 text-white font-medium transition-all flex items-center justify-center gap-2">
                                <i class="fas fa-save"></i>Save Changes
                            </button>
                        </form>
                    </div>

                    <!-- Change Password -->
                    <div class="p-6 rounded-2xl bg-white border border-gray-100 shadow-sm">
                        <h3 class="font-semibold text-lg mb-5 text-gray-900">Change Password</h3>
                        <form id="passwordForm" class="space-y-4">
                            <div>
                                <label for="currentPassword"
                                    class="block text-sm font-medium text-gray-600 mb-2">Current Password</label>
                                <input type="password" id="currentPassword"
                                    class="w-full bg-gray-50 border border-gray-300 rounded-xl py-3 px-4 text-sm text-gray-800 focus:outline-none focus:border-green-500 focus:ring-2 focus:ring-green-500/20 transition-all">
                            </div>
                            <div>
                                <label for="newPassword" class="block text-sm font-medium text-gray-600 mb-2">New
                                    Password</label>
                                <input type="password" id="newPassword"
                                    class="w-full bg-gray-50 border border-gray-300 rounded-xl py-3 px-4 text-sm text-gray-800 focus:outline-none focus:border-green-500 focus:ring-2 focus:ring-green-500/20 transition-all">
                            </div>
                            <div>
                                <label for="confirmNewPassword"
                                    class="block text-sm font-medium text-gray-600 mb-2">Confirm New Password</label>
                                <input type="password" id="confirmNewPassword"
                                    class="w-full bg-gray-50 border border-gray-300 rounded-xl py-3 px-4 text-sm text-gray-800 focus:outline-none focus:border-green-500 focus:ring-2 focus:ring-green-500/20 transition-all">
                            </div>
                            <button type="submit" id="changePasswordBtn"
                                class="w-full py-3 rounded-xl bg-white border border-gray-300 hover:bg-gray-50 text-gray-700 font-medium transition-all flex items-center justify-center gap-2">
                                <i class="fas fa-key"></i>Change Password
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Toast Container -->
    <div id="toastContainer" class="fixed bottom-4 right-4 z-50 flex flex-col gap-2"></div>

    <!-- Scripts -->
    <script src="js/config.js?v=5"></script>
    <script src="js/utils.js?v=5"></script>
    <script src="js/api.js?v=5"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'login.html';
                return;
            }

            await loadProfile();
            await loadMyProducts();

            // Logout
            document.getElementById('logoutBtn').addEventListener('click', () => {
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                showToast('Logged out successfully', 'success');
                setTimeout(() => window.location.href = 'index.html', 1000);
            });

            // Share My Page
            document.getElementById('shareMyPageBtn').addEventListener('click', () => {
                const user = JSON.parse(localStorage.getItem('user') || '{}');
                if (!user.id) return;

                const sellerPageUrl = `${window.location.origin}${window.location.pathname.replace('profile.html', '')}seller.html?id=${user.id}`;
                const shareText = `Check out my listings on Sellout! ðŸ›ï¸`;

                if (navigator.share && /Mobi|Android/i.test(navigator.userAgent)) {
                    navigator.share({
                        title: `${user.name} on Sellout`,
                        text: shareText,
                        url: sellerPageUrl
                    }).catch(() => { });
                    return;
                }

                navigator.clipboard.writeText(sellerPageUrl).then(() => {
                    showToast('Profile link copied to clipboard!', 'success');
                }).catch(() => {
                    const textarea = document.createElement('textarea');
                    textarea.value = sellerPageUrl;
                    textarea.style.position = 'fixed';
                    textarea.style.opacity = '0';
                    document.body.appendChild(textarea);
                    textarea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textarea);
                    showToast('Profile link copied to clipboard!', 'success');
                });
            });

            // Tab switching
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.tab-btn').forEach(b => {
                        b.classList.remove('active', 'border-green-600', 'text-gray-900');
                        b.classList.add('border-transparent', 'text-gray-400');
                    });
                    btn.classList.add('active', 'border-green-600', 'text-gray-900');
                    btn.classList.remove('border-transparent', 'text-gray-400');

                    document.querySelectorAll('.tab-content').forEach(c => c.classList.add('hidden'));
                    document.getElementById(`${btn.dataset.tab}Tab`).classList.remove('hidden');
                });
            });

            // Status filter
            document.querySelectorAll('.status-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.status-btn').forEach(b => {
                        b.classList.remove('active', 'bg-green-50', 'text-green-700');
                        b.classList.add('bg-gray-100', 'text-gray-500');
                    });
                    btn.classList.add('active', 'bg-green-50', 'text-green-700');
                    btn.classList.remove('bg-gray-100', 'text-gray-500');
                    loadMyProducts(btn.dataset.status);
                });
            });

            // Profile image upload
            document.getElementById('profileImageInput').addEventListener('change', async (e) => {
                const file = e.target.files[0];
                if (!file) return;

                if (file.size > 5 * 1024 * 1024) {
                    showToast('Image must be less than 5MB', 'error');
                    return;
                }

                const formData = new FormData();
                formData.append('profile_image', file);

                try {
                    const response = await api.putFormData('/users/profile', formData);
                    if (response.success) {
                        localStorage.setItem('user', JSON.stringify(response.data.user));
                        updateProfileDisplay(response.data.user);
                        showToast('Profile image updated!', 'success');
                    }
                } catch (error) {
                    showToast('Failed to update image', 'error');
                }
            });

            // Profile form
            document.getElementById('profileForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const btn = document.getElementById('saveProfileBtn');
                btn.disabled = true;
                btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Saving...';

                try {
                    const response = await api.put('/users/profile', {
                        name: document.getElementById('settingsName').value,
                        campus: document.getElementById('settingsCampus').value,
                        whatsapp: document.getElementById('settingsWhatsapp').value
                    });

                    if (response.success) {
                        localStorage.setItem('user', JSON.stringify(response.data.user));
                        updateProfileDisplay(response.data.user);
                        showToast('Profile updated!', 'success');
                    }
                } catch (error) {
                    showToast(error.message || 'Failed to update profile', 'error');
                }

                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-save"></i>Save Changes';
            });

            // Password form
            document.getElementById('passwordForm').addEventListener('submit', async (e) => {
                e.preventDefault();

                const currentPassword = document.getElementById('currentPassword').value;
                const newPassword = document.getElementById('newPassword').value;
                const confirmNewPassword = document.getElementById('confirmNewPassword').value;

                if (newPassword !== confirmNewPassword) {
                    showToast('Passwords do not match', 'error');
                    return;
                }

                if (newPassword.length < 6) {
                    showToast('Password must be at least 6 characters', 'error');
                    return;
                }

                const btn = document.getElementById('changePasswordBtn');
                btn.disabled = true;
                btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Changing...';

                try {
                    const response = await api.put('/users/password', {
                        currentPassword,
                        newPassword
                    });

                    if (response.success) {
                        showToast('Password changed successfully!', 'success');
                        document.getElementById('passwordForm').reset();
                    }
                } catch (error) {
                    showToast(error.message || 'Failed to change password', 'error');
                }

                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-key"></i>Change Password';
            });
        });

        async function loadProfile() {
            try {
                const response = await api.get('/users/profile');
                if (response.success) {
                    const { user, stats } = response.data;
                    localStorage.setItem('user', JSON.stringify(user));

                    updateProfileDisplay(user);

                    document.getElementById('statTotal').textContent = stats.total_products || 0;
                    document.getElementById('statAvailable').textContent = stats.available_products || 0;
                    document.getElementById('statSold').textContent = stats.sold_products || 0;

                    document.getElementById('settingsName').value = user.name;
                    document.getElementById('settingsEmail').value = user.email;
                    document.getElementById('settingsCampus').value = user.campus;
                    document.getElementById('settingsWhatsapp').value = user.whatsapp;
                }
            } catch (error) {
                console.error('Error loading profile:', error);
            }
        }

        function updateProfileDisplay(user) {
            document.getElementById('profileName').textContent = user.name;
            document.getElementById('profileCampus').querySelector('span').textContent = user.campus;

            if (user.profile_image) {
                document.getElementById('profileAvatar').innerHTML = `<img src="${user.profile_image}" alt="${user.name}" class="w-full h-full object-cover">`;
            }
        }

        async function loadMyProducts(status = 'all') {
            const grid = document.getElementById('myProductsGrid');
            const loading = document.getElementById('loadingProducts');
            const empty = document.getElementById('emptyProducts');

            grid.innerHTML = '';
            loading.classList.remove('hidden');
            empty.classList.add('hidden');

            try {
                let url = '/users/products?limit=50';
                if (status !== 'all') {
                    url += `&status=${status}`;
                }

                const response = await api.get(url);
                loading.classList.add('hidden');

                if (response.success && response.data.products.length > 0) {
                    grid.innerHTML = response.data.products.map(product => `
                        <div class="group rounded-xl bg-white border border-gray-100 overflow-hidden hover:border-green-200 transition-all shadow-sm">
                            <a href="product-details.html?id=${product.id}" class="block">
                                <div class="relative aspect-square overflow-hidden">
                                    <img src="${product.image_url}" alt="${product.title}" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300">
                                    ${product.status === 'sold' ? '<div class="absolute inset-0 bg-white/70 flex items-center justify-center"><span class="px-3 py-1 rounded-full bg-red-500 text-white text-sm font-medium">Sold</span></div>' : ''}
                                </div>
                                <div class="p-4">
                                    <h3 class="font-medium truncate mb-1 text-gray-800">${product.title}</h3>
                                    <p class="text-green-700 font-semibold">${formatPrice(product.price)}</p>
                                </div>
                            </a>
                            <div class="px-4 pb-4 flex gap-2">
                                <a href="edit-product.html?id=${product.id}" class="flex-1 py-2 rounded-lg bg-gray-100 text-gray-700 text-center text-sm hover:bg-gray-200 transition-all">Edit</a>
                                <a href="product-details.html?id=${product.id}" class="flex-1 py-2 rounded-lg bg-green-50 text-green-700 text-center text-sm hover:bg-green-100 transition-all">View</a>
                            </div>
                        </div>
                    `).join('');
                } else {
                    empty.classList.remove('hidden');
                }
            } catch (error) {
                loading.classList.add('hidden');
                empty.classList.remove('hidden');
            }
        }
    </script>
</body>

</html>
